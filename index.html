<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puddle Jumper</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="icon" href="logo.ico" type="image/x-icon"> <!-- Favicon link -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #opening {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 2;
            flex-direction: column;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="opening">
        <h1 id="opening-text">Coded by Ariel Saks</h1>
        <img id="logo" src="logo.ico" alt="Logo" style="display: none; width: 150px;">
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script src="game.js"></script>
</body>
</html>
